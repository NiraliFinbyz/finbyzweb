{% for page in footer_items %}
<div class="col-md-6 col-sm-3 footer-group">
	{% if not page.parent_label -%}
		<div data-label='{{ page.label }}'>
		<a {% if not page.child_items -%} href="{{ (page.url or '')|abs_url }}" {%- endif %}
		{% if page.child_items %} onclick="return false;" {% endif %}
		{{ page.target or ''}}>	</a>
		{%- if page.child_items -%}
			<h3>{{ page.label }}</h3>
		
			<ul class="list-unstyled float">
			{%- for child in page.child_items -%}
				<li class="footer-child-item zoom" data-label='{{ child.label }}'>
				<a href="{{ child.url | abs_url }}"
						{% if child.target %}target="_blank"{% endif %}><i class="fa fa-angle-right" style="margin-right: 7px;"></i>{{ child.label }}</a>
				</li>
			{%- endfor -%}
			</ul>
		{%- else -%}
		<span class="footer-group-label small text-muted">{{ page.label }}<span>
		</a>
		{%- endif -%}
		</div>
	{%- endif -%}
	</div>
{% endfor %}
