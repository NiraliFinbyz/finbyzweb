<div class="col-md-6 pull-left">
	<div class="web-list-item">
		<a class="no-decoration" href="/{{ route }}">
			<h3 class="link-underline">{{ doc.get(title_field) }}</h3>
			{%- if doc.image -%}
			<img src="{{ doc.image }}" class="mt-20 job-img" height="300">
			{%- endif -%}
		</a>
		<p style="font-family: sans-serif;font-size:30px">
			{{ doc.skills or '' }}
		</p>
	</div>
</div>
