{% if parents and parents|length > 0 %}
<ul class="breadcrumb mt-70" itemscope itemtype="http://data-vocabulary.org/Breadcrumb" style="font-size:20px">
	{% for parent in parents %}
		<li>
			<a class="link-underline pr-2" href="{{ url_prefix }}{{ parent.route | abs_url }}" itemprop="url">
			<span itemprop="title">{{ parent.title or parent.label or parent.name or "" }}</span>
			</a>
		</li>
	{% endfor %}
	<li class="active"><span itemprop="title">{{ title or "" }}</span></li>
</ul>
{% endif %}
<style>
.page-head{
	max-width: 1150px;
	margin: auto;
}
.breadcrumb a:hover,
.breadcrumb a:active{
text-decoration:none;
}
.breadcrumb>li {
	display: inline-block;
}
.breadcrumb>li+li:before{
	padding: 0 5px;
	color: #ccc;
	content: "/\00a0";

}
</style>
