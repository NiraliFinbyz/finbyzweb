<div class="container-fluid">
	<div class="row bg-gray">
		<div class="col-md-12">
			<div class="finbyz-customer">
				<div class="owl-carousel">
					{% set customer_doc = frappe.get_doc("Customer Details", "Customer Details") %}
					{% for i in customer_doc.get({"doctype":"Customer Details List"}) %}
					<div class="item pl-20 pr-20">
						<img src="{{ i.image }}" alt="{{ i.customer }}" title='{{ i.customer }}' height="100" width="100">
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>
