{% extends "templates/web.html" %}

{% block page_content %}
<div class="container">
	<div class="row">
		<div class="col-md-12 text-center">
			<h1>{{ title }}</h1>
			{% if quote %}<p class="sub-text back-quote pl-45">{{ quote }}</p>{% endif %}
			<image src={{ animated_image }} title="{{ title }}" alt="{{ title}}" width="100%">
			{% if description %}<p class="pl-45">{{ description }}</p>{% endif %}
		</div>
	</div>
</div>
{% endblock %}

<!-- this is a sample default web page template -->
